<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Rubik+Lines&display=swap" rel="stylesheet">
    <script src = "script.js" defer></script>
    <title>Sign-Up Form</title>

</head>
<body>
    <main class="main-content">

        <section class="sidebar">
            <!-- <img class = "logo-image2" src = "images/sidebar-icon2.png" alt = "person sat down looking at computer on a desk, which has stickers on the back of its monitor."> -->
            <div class="logo-strip">
                <h1 class = "logo-title">Study Room &trade;</h1>
                <img class = "logo-image" src = "images/sidebar-icon.png" alt = "Study Room Logo">
            </div>
        </section>
    
        <section class="main">

            <div class="content">
                <p class = "main-content-p">This is not a real online service! Welcome to the stress-free, productivity website where we will connect you with like-minded students to study with! Sign up now to get started. </p>
                <p>We can't wait to see your hard work pay off.</p>
            </div>
            
            <div class="form">
                <h3>Get Started</h3>
                <form action="" method = "GET" id = "user-form">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-control">
                        <label for="email-address">Email</label>
                        <input type="email" id="email-address" name="email-address" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-control">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                        <div class="error"></div>
                    </div>
                    <div class="form-control">
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user-password" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-control">
                        <label for="user-password-confirm">Confirm Password</label>
                        <input type="password" id="user-password-confirm" name="user-password-confirm" required>
                        <div class="error"></div>
                    </div>
                    <div class="bottom-section">
                        <button class = "submit-form" type="submit">Create Account</button>
                        <p>Already have an account?<a href="#">Log in</a></p>
                    </div>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
